  getAllPayments:
    path: /api/payments
    methods: [GET]
  getPayment:
    path: /api/payments/:id
    methods: [GET]
  createPayment:
    path: /api/payments
    methods: [POST]

  # Product Service
  getProducts:
    path: /api/products/
    methods: [GET]
  createProduct:
    path: /api/products
    methods: [POST]
  getProduct:
    path: /api/products/:id
    methods: [GET]
  updateProduct:
    path: /api/products/:id
    methods: [PUT]
  getFeaturedProducts:
    path: /api/products/featured
    methods: [GET]
  searchProduct:
    path: /api/products/search
    methods: [GET]
  productFromCategory:
    path: /api/products/category/:id
    methods: [GET]
  getAllCategories:
    path: /api/categories
    methods: [GET]
  postReview:
    path: /api/reviews/product/:id
    methods: [POST]

  createProductOrder:
    path: /api/orders
    methods: [POST]
  getAllProductOrders:
    path: /api/orders
    methods: [GET]
  getProductOrder:
    path: /api/orders/:id
    methods: [GET]
  updateProductOrder:
    path: /api/orders/:id
    methods: [PUT]

  # Recipe Service
  createRecipe:
    path: /api/recipes
    methods: [POST]
  getRecipe:
    path: /api/recipes/:id
    methods: [GET]
  getRecipesFromPost:
    path: /api/recipes/post/:postId
    methods: [GET]
  updateRecipe:
    path: /api/recipes/:id
    methods: [PUT]
  getRecipesFromUser:
    path: /api/recipes/user/:userId
    methods: [GET]

  # Notification Service
  getUserNotifications:
    path: /api/notifications
    methods: [GET]
  markAllAsRead:
    path: /api/notifications/read-all
    methods: [POST]
  markNotificationAsRead:
    path: /api/notifications/:id/read
    methods: [POST]

  corsPreflight:
    path: /api/*
    methods: [OPTIONS]

