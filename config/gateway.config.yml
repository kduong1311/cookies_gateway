  - cors
  - proxy

cors:
  origin: 
    - http://localhost:3000
    - http://103.253.145.71:3000
    - http://103.253.145.7:5173
    - http://127.0.0.1:3000
  methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
